<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="climat.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i> weather app</header>
        <section class="input-part">
            <p class="info-txt pending">Entrer nom de ville valide</p>
            <input type="text" placeholder="Entrer le nom de la ville" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get device location</button>

        </section>
        <section class="weather-part">
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>C

            </div>
            <div class="weather">Broken clouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>kathmandu, Nepal</span>

            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermométre"></i>
                    <div class="detail">
                        <div class="temp">
                            <span class="numb">17</span>
                            <span class="deg">°</span>C

                          </div>
                        <p>Fells like</p>

                    </div>

                </div>
                <div class="bottom-details">
                    <div class="column humidity">
                        <i class="bx bxs-droplet-half"></i>
                        <div class="detail">
                            <div class="temp">
                                <span class="numb">84%</span>
                                </div>
                        <p>humidity</p>
                            
    
                        </div>
    
                    </div>
    

            </div>

        </section>

    </div>
    <script src="climat.js"></script>
    
</body>
</html>
